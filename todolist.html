<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

<div id="root"></div>

</body>

<script type="text/babel">

    class TodoItem extends React.Component{

        constructor(props) {
            super(props);
            this.state = {
                done: false
            };
            this.onClick = this.onClick.bind(this);
        }

        onClick() {
            console.log(this.state.done);
            this.setState(function (prevState) {
                return { done: !prevState.done }
            })
        }

        render() {
            const textStyle = { 'textDecoration': this.state.done ? 'line-through' : 'none' };
            return (
                <div>
                    <button onClick={this.onClick}>{this.state.done ? 'Undo' : 'Done'}</button>
                    <span style={textStyle}>firstItem</span>
                </div>
            );
        }

    }

    ReactDOM.render(<TodoItem/>, document.getElementById('root'));

</script>

</html>
